<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div id="container">

    <h1>World Clock</h1>

    <select id="city">
        <option value="">Select city</option>
        <option value="current">🌏My current location</option>
        <option value="Europe/Paris">🎨Paris</option>
        <option value="Asia/Tokyo">🍱Tokyo</option>
        <option value="Australia/Sydney">🐨Sydney</option>
        <option value="Europe/Amsterdam">🚴‍♂️Amsterdam</option>
        <option value="Africa/Johannesburg">🪂Johannesburg</option>
        <option value="Europe/Athens">⛰️Athens</option>
        <option value="America/Sao_Paulo">🎭Sao Paulo</option>
        <option value="America/Vancouver">🍁Vancouver</option>
        <option value="Asia/Bangkok">🍜Bangkok</option>
        <option value="Asia/Dubai">🏙️Dubai</option>
        <option value="Asia/Kathmandu">🗻Kathmandu</option>
        <option value="Europe/Moscow">🚀Moscow</option>
        <option value="Pacific/Tahiti">🏝️Tahiti</option>
        <option value="US/Hawaii">🌊Hawaii</option>
        <option value="Africa/Cairo">🧱Cairo</option>
        <option value="Antarctica/South_Pole">❄️South Pole</option>
      </select>
<div id="citycontainer">
    <div class="featuredcity" id="berlin">
        <div class=cityDate>
            <h2 class="cityname">🍻Berlin &#127465;&#127466;</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
     </div>
     <div class="featuredcity" id="manila">   
        <div class=cityDate>
            <h2 class="cityname">🏝️Manila &#127477;&#127469;</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>  
    <div class="featuredcity" id="new-york">   
        <div class=cityDate>
            <h2 class="cityname">🌉New York &#127482;&#127480;</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>  
</div>
</br>

    </footer>
</div>
    

    <script src="src/index.js"></script>
  </body>
</html>
